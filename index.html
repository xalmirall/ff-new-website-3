<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Família Fracàs</title>
  <meta name="format-detection" content="telephone=no">
  <meta name="description" content="Power trio de punk rock. Trobadors de problemes des de 2020. Des de Terrassa, per a tota la família"/>
  <meta name="keywords" content="punk rock, català, punk catalunya"/>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="img/ff-logo.png" alt="Família Fracàs Logo">
      <ul>
        <li><a href="http://www.facebook.com" target="_blank" aria-label="Visita la secció de merch de Bandcamp">MERCH</a></li>
        <li><a href="mailto:contacte@familiafracas.com" aria-label="Contacta'ns per mail">CONTACTE</a></li>
      </ul>
    </nav>
  </header> 
  <section class="portada">
    <img src="img/ff-cover.png" alt="Imatge de la formació">
  </section>
  <h2>CONCERTS</h2>
  <a href="https://www.songkick.com/artists/10152280" 
  class="songkick-widget" 
  data-theme="dark" 
  data-track-button="on" 
  data-detect-style="on" 
  data-locale="en" 
  data-other-artists="on" 
  data-share-button="on" 
  data-country-filter="on" 
  data-rsvp="on" data-request-show="on" 
  data-past-events="off" data-past-events-offtour="off" 
  data-remind-me="off"></a>
  <script src='//widget-app.songkick.com/injector/10152280'></script>
  <section class="discografia">
    <h2>DISCOGRAFIA</h2>
    <div class="portades">
      <div class="container">
        <img src="img/passaport-cover.png" class="image" alt="Portada de l'album Passaport Enlloc">
        <div class="overlay">
          <div class="text">Passaport Enlloc (2023)</div>
        </div>
      </div>
      <div class="container">
        <img src="img/enpaperderegal-cover.png" alt="Portada de l'album En Paper de Regal">
        <div class="overlay">
          <div class="text">En Paper de Regal (2021)</div>
        </div>
      </div>
      <div class="container">
        <img src="img/problemesdelprimermon-cover.png" alt="Portada de l'album Problemes del Primer Món">
        <div class="overlay">
          <div class="text">Problemes del Primer Món (2020)</div>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <img src="img/ff-logo.png" alt="Família Fracàs Logo">
    <div class="info-contacte">
      <p>contacte@familiafracas.com</p>
      <p>+34 658 544 641</p>
    </div>
    <div class="social">
      <img src="img/spotify-icon.png" alt="Logo Spotify">
      <img src="img/instagram-icon.png" alt="Logo Instagram">
      <img src="img/youtube-icon.png" alt="Logo Youtube">
      <a href="http://www.facebook.com" target="_blank"><img src="img/facebook-icon.png" alt="Logo Facebook"></a>
    </div>
  </footer>
</body>
</html>
